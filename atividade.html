<body>
    <script>
let nota1 = Number(prompt("Digite sua primera nota"));
let nota2 = Number(prompt("Digite sua segunda nota"));


if (nota1 >= 0 && nota1 <= 10 && nota2 >= 0 && nota2 <= 10){

    let media = (nota1 + nota2) /2;

if (media >= 6) {
    alert ("Você está aprovado na diciplina, sua média foi  " + media.toFixed(2));

} else{
    alert("Você foi reprovado na diciplina, sua média foi " + media.toFixed());
}
 
} else{

    alert("Notas inseridas inválidas, por favor coloque notas válidas")
}
 
    </script>
</body>


</html>
